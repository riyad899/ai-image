<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenixWeb</title>
    <link rel="icon" type="favicon" href="image/GeaGenixWebs (2).png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section class="image-generator">
    <div class="content">
        <h1>AI Image Generator Tool Javascript</h1>
        <p>Convert your text into an image within a seceond using this Javascript-powered AI image generator.</p>
        <form action="#" class="generate-form">
            <input type="text" class="pormpt-input" placeholder="Describe what you want to see" required>
            <div class="controls">
               <select class="img-quantity">
                <option value="1">1 Image</option>
                <option value="2">2 Image</option>
                <option value="3">3 Image</option>
                <option value="4" selected>4 Image</option>
               </select>

                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </form>
    </div>
</section>

<!-- image generate section -->
 <section class="image-galary">

     <div class="img-card">
        <img src="image/img-1.jpg" alt="image">
        <a href="#" class="download-btn">
        <img src="image/download.svg" alt="download-icon">
        </a>
    </div>


    <div class="img-card">
        <img src="image/img-2.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="image/download.svg" alt="download-icon">
        </a>
    </div>


    <div class="img-card">
        <img src="image/img-3.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="image/download.svg" alt="download-icon">
        </a>
    </div>


    <div class="img-card">
        <img src="image/img-4.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="image/download.svg" alt="download-icon">
        </a>
    </div>
 </section>


</body>
</html>
